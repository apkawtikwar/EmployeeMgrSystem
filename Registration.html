<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<style type="text/css">
		.container{
			height: 500px;
			width: 60%;
			background-color: whitesmoke;
			margin-top: 5%;
			border-radius: 50px;
			padding: 20px;
		}
	</style>
	<title>REGISTRATION</title>
</head>
<body>
	<div class="container" align="center">
		<h1>REGISTRATION USER</h1>
		<div style="margin-top: 50px;padding: 20px;">
			<form autocomplete="off">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputEmail4">Email</label>
					<input type="email" class="form-control" id="email">
				</div>
				<div class="form-group col-md-6">
					<label for="inputPassword4">Password</label>
					<input type="text" class="form-control" id="password">
				</div>
				</div>
				<div class="form-group">
					<label for="inputAddress">Address</label>
					<input type="text" class="form-control" id="address" placeholder="1234 Main St">
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="inputCity">Graduation</label>
							<input type="text" class="form-control" id="graduation">
						</div>
						<div class="form-group col-md-4">
							<label for="inputState">Branch</label>
							<select id="branch" class="form-control">
								<option >Mechanical</option>
								<option >Civil</option>
								<option >Entc</option>
								<option >EEE</option>
								
							</select>
							
						</div>
						<div class="form-group col-md-2">
							<label for="inputZip">YOP</label>
							<input type="text" class="form-control" id="yop" >

							
						</div>
					</div>
					<button type="button" class="btn btn-primary" onclick="registerUser()">REGISTER</button>
					<br>
					<a href="Login.html">Existing USER  Click here</a>
			</form>
			
		</div>
	</div>
<script type="text/javascript" src="reg.js"></script>
</body>
</html>
